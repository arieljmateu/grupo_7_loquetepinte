<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/loginstyles.css">
        <title> Inicia sesion </title>  
    </head>
    <body>
        <h1>Iniciar sesion</h1>
        <form>
            <div id="formulary">
                <section id="email">
                    <p class="label"><label for="e-mail">e-mail:</label></p>
                    <p><input type="email" placeholder="Ingresa tu e-mail" id="e-mail" name="nombre"></p>
                    </section>
                <section id="passwordsec">
                    <p class="label"><label for="password">Contraseña:</label></p>
                    <p><input type="password" placeholder="Ingresa tu contraseña" id="password" name="password"></p>
                    </section>
                <section id="log-in">     
                    <p class="login-button"><button type="submit">Iniciar sesion</button></p>
                    </section>
                <section id="stay">
                    <p><input type="checkbox">Mantenerme conectado</p>
                    </section>
                <section id="forgot">
                    <p><a href="#">Olvide mi contraseña</a></p>
                    </section>
                </div>
            </form>
    </body>
</html>
