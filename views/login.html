<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title> Inicia sesion </title>  
    </head>
    <body>
        <h1>Iniciar sesion</h1>
        <form>
            <div>
                <p><label for="e-mail">e-mail:</label></p>
                <p><input type="email" placeholder="Ingresa tu e-mail" id="e-mail" name="nombre"></p>
                <p><label for="password">Contraseña:</label></p>
                <p><input type="password" placeholder="Ingresa tu contraseña" id="contraseña" name="contraseña"></p>
                <p><button type="submit">Iniciar sesion</button></p>
                <p><input type="checkbox">Mantenerme conectado</p>
                <p><a href="#">Olvide mi contraseña</a></p>
                </div>
            </form>
    </body>
</html>
