<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productostyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>
<body>
    <div class= "carousel">
     <ul class="slider">
        <li id="slide1"><img src="images/campera.jpg" alt="campera" class="product_img"></li>
        <li id="slide2"><img src="images/campera2.jpg" alt="campera" class="product_img"></li>
        <li id="slide3"><img src="images/campera3.jpg" alt="campera" class="product_img"></li>
     </ul>
     <nav>
        <ul class="menu">
            <li><a href="#slide1"><img src="images/campera.jpg" alt="campera" class="product_img"></a></li>
            <li><a href="#slide2"><img src="images/campera2.jpg" alt="campera" class="product_img"></a></li>
            <li><a href="#slide3"><img src="images/campera3.jpg" alt="campera" class="product_img"></a></li>
        </ul>
     </nav>
    </div>
<section class="sellingbox">
    <p>Producto</p>
    <p>Precio</p>
    
    <p>Medio de pago</p>
    <select name="Medios de pago">
        <option value="1">Tarjeta de credito</option> 
        <option value="2">Tarjeta de debito</option>
        <option value="3">Otras formas de pago</option> 
     </select>

     <p>Cuotas</p>       <!-- es un desplegable -->
    <select name= cuotas>
        <option value="1">3 cuotas sin interes</option> 
        <option value="2">6 cuotas sin interes</option>
        <option value="3">12 cuotas</option>
    </select>
    
    <button type="button"><a href="views/carrito.html">Agregar al carrito</a></button>
</section>
