<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/loginstyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title> Inicia sesion </title>  
    </head>
    <body>
        ${require('./_header.html')}
        <main>
        <h1>Iniciar sesion</h1>
        <form>
            <div id="formulary">
                <section id="email">
                    <div class="label"><label for="e-mail">Correo electronico:</label></div>
                    <div class="input"><input type="email" placeholder="Ingresa tu e-mail" id="e-mail" name="nombre"></div>
                    </section>
                <section id="passwordsec">
                    <p class="label"><label for="password">Contraseña:</label></p>
                    <p class="input"><input type="password" placeholder="Ingresa tu contraseña" id="password" name="password"></p>
                    </section>
                <section id="log-in">     
                    <p class="login-button"><button type="submit">Iniciar sesion</button></p>
                    </section>
                <section id="stay">
                    <p><input type="checkbox">Mantenerme conectado</p>
                    </section>
                <section id="forgot">
                    <p><a href="#">Olvide mi contraseña</a></p>
                    </section>
                </div>
            </form>
            </main>
            ${require('./_footer.html')}
    </body>
</html>
